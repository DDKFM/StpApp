<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StpApp Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/png" href="event.png" sizes="any">
    <style>
        #button_panel > a {
            margin-left: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="container">
        <div class="row center">
            <div class="col s12 m10 offset-m1">
                <h4 class="header">Campus Dual Response Time</h4>
            </div>
        </div>
    </div>
    <div class="row" id="button_panel">
        <div class="col s12">
            <canvas id="chart"/>
        </div>
    </div>
    <script type="text/javascript">
        var ctx = document.getElementById("chart").getContext('2d');
        var times = ##TIMES##
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                datasets: [{
                    data: times,
                    backgroundColor: [
                        'rgba(77, 182, 172, 0.5)',
                    ],
                    borderColor: [
                        'rgb(77, 182, 172)',
                    ],
                    borderWidth: 1,
                    lineTension: 0.1
                }]
            },
            options: {
                legend: {
                    display: false
                },
                tooltips: {
                    mode: 'x',
                    callbacks: {
                        label: function (tooltipItems, data) {
                            console.log(tooltipItems);
                            return "response time: " + tooltipItems.yLabel + "s"
                        },
                        labelColor: function(tooltipItem, chart) {
                            return {
                                borderColor: 'rgba(77, 182, 172, 0.5)',
                                backgroundColor: 'rgb(77, 182, 172)'
                            }
                        },
                    }
                },
                scales: {
                    xAxes: [{
                        type:"time",
                        time: {
                            unit: 'minute',
                            stepSize: 60,
                            format: 'DD.MM.YYYY HH:mm',
                            tooltipFormat: 'DD.MM.YYYY HH:mm',
                            displayFormats: {
                                'minute': 'DD.MM HH:mm'
                            }
                        },
                        scaleLabel: {
                            display: true,
                            labelString: 'Time'
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel : {
                            display: true,
                            labelString: 'response time in seconds',
                        },
                        ticks: {
                            beginAtZero: true,
                            min: 0
                        }
                    }]
                },
                responsive: true
            }
        });
    </script>
</div>
</body>
</html>
